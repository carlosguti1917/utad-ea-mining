              type: string
    LoyaltyCardAssociationOrderDeclare:
      type: object
      properties:
        messageName:
          type: string
        businessKey:
          type: string
        resultEnabled:
          type: boolean
        variables:
          type: object
          properties:
            CustomerID:
              type: string
            ShopID:
              type: string
    LoyaltyCardAssociationOrderPromise:
      type: object
      properties:
        messageName:
