          type: string
    LoyaltyCardID:
      type: object
      properties:
        LoyaltyCardID:
          type: integer
    PurchaseConsumerOrderDeclare:
      type: object
      properties:
        messageName:
          type: string
        businessKey:
          type: string
        resultEnabled:
