    PurchaseConsumerOrderPromise:
      type: object
      properties:
        messageName:
          type: string
        businessKey:
          type: string
        resultEnabled:
          type: boolean
        variables:
          type: object
          properties:
            CustomerID:
              type: string
            ShopID:
              type: string
    PurchaseConsumerOrderRequest:
      type: object
      properties:
        businessKey:
          type: string
        variables:
          type: object
          properties:
            CustomerID:
              type: string
            ShopID:
              type: string
            ShopName:
              type: string
            LoyaltyCardID:
              type: string
            businessKeyRequester:
              type: string  
    LoyaltyCardAssociationOrderRequest:
      type: object
      properties:
        businessKey:
          type: string
        variables:
          type: object
          properties:
            CustomerID:
              type: string
            ShopID:
              type: string
            businessKeyRequester:
              type: string
    LoyaltyCardAssociationOrderAccept:
      type: object
      properties:
        messageName:
          type: string
        resultEnabled:
          type: boolean
        businessKey:
          type: string
        variables:
          type: object
